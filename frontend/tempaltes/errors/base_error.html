{% extends "base/container.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<main class="flex-grow-1">
    <section class="py-5">
        <div class="col-xl-8 col-lg-11 col-md-12 mx-auto">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <div class="error-page rounded-4 shadow-sm p-5" data-aos="fade-up">
                        <div class="mb-4">
                            <h1 class="display-1 fw-bold text-black mb-0">{% block error_code %}{% endblock %}</h1>
                            <h2 class="h3 fw-semibold text-dark mb-3">{% block error_title %}{% endblock %}</h2>
                            <div class="lead text-muted mb-4">{% block error_message %}{% endblock %}</div>
                        </div>

                        <div class="d-flex justify-content-center gap-3">
                            <a href="/" class="btn px-4 py-2">
                                <i class="bi bi-house-door me-2"></i>Return Home
                            </a>
                            <a href="javascript:history.back()" class="btn px-4 py-2">
                                <i class="bi bi-arrow-left me-2"></i>Go Back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
